  /auth:
    post:
      tags:
      - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      produces:
      - application/json
      - application/xml
      consumes:
      - multipart/form-data
      - application/xml
      parameters:
      - name: username
        in: formData
        description: User name
        required: true
        type: string
      - name: password
        in: formData
        description: User password
        required: true
        type: string
      - name: password_confirmation
        in: formData
        description: User password confirmation
        required: true
        type: string
      responses:
        default:
          description: successful operation
  /auth/sign_in:
    post:
      tags:
      - user
      summary: Sign in user into the system
      operationId: signInUser
      produces:
      - application/json
      - application/xml
      consumes:
      - multipart/form-data
      - application/xml
      parameters:
      - name: username
        in: formData
        description: The user name for login
        required: true
        type: string
      - name: password
        in: formData
        description: The password for login in clear text
        required: true
        type: string
      responses:
        200:
          description: successful operation
          schema:
            type: string
          headers:
            Content-Type:
              type: string
              description: application/vnd.api+json
            access-token:
              type: string
            client:
              type: string
            uid:
              type: string
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        400:
          description: Invalid username/password supplied
  /auth/sign_out:
    delete:
      tags:
      - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      produces:
      - application/json
      - application/xml
      consumes:
      - multipart/form-data
      - application/xml
      parameters:
      - name: uid
        in: formData
        required: true
        type: string
      - name: client
        in: formData
        required: true
        type: string
      - name: access-token
        in: formData
        required: true
        type: string
      responses:
        default:
          description: successful operation
securityDefinitions:
  uid:
    name: uid
    type: apiKey
    in: header
  client:
    name: client
    type: apiKey
    in: header
  access-token:
    name: access-token
    type: apiKey
    in: header
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
        minimum: 3
        maximum: 50
        format: /\A[a-zA-Z0-9]*\z/
      password:
        type: string
        format: /\A[a-zA-Z\d]{8}\z/
  Project:
    type: object
    required:
    - name
    properties:
      id:
        type: integer
        format: int64
#      user:
#        $ref: '#/definitions/User'
      name:
        type: string
        example: my-project
    example:   # <----------
      data:
        type: projects
        id: 38
        attributes:
          name: my-project
  Task:
    type: object
    required:
    - name
    properties:
      id:
        type: integer
        format: int64
#      project:
#        $ref: '#/definitions/Project'
      name:
        type: string
        example: my-task
      deadline:
        type: string
        format: date-time
        example: '2017-11-11T12:08:54.263Z'
      position:
        type: integer
        format: int64
      done:
        type: boolean
        default: false
    example:   # <----------
      data:
        type: tasks
        id: 1
        attributes:
          name: my-task
          position: 1
          deadline: '2017-11-11T12:08:54.263Z'
          done: false
  Comment:
    type: object
    required:
    - body
    properties:
      id:
        type: integer
        format: int64
#      task:
#        $ref: '#/definitions/Task'
      body:
        type: string
        minimum: 10
        maximum: 256
      attachment:
        type: string
        format: 'File should be *.png/*.jpg image, less than 10Mb'
    example:   # <----------
      data:
        type: comments
        attributes:
          body: 'new comment'
          attachment: 'file_attachment.png'
